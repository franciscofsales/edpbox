  - platform: mqtt
    name: "EB3 Q1"
    unique_id: EB3_Q1
    state_topic: "tele/edpbox3/SENSOR"
    value_template: >-
        {% set x = value_json.EB3.TotEneQ1|float %}
        {% if x > 0 %}
