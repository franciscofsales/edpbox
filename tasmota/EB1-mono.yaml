    unique_id: EB1_VolL1
    state_topic: "tele/edpbox1/SENSOR"
    value_template: >-
        {% set x = value_json.EB1.VolL1|float %}
        {% if x > 0 %}
          {{ x }}
        {% endif %}
    unit_of_measurement: "V"
    device_class: voltage

