    address: 0x007C
    unit_of_measurement: "pu"
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 3
    filters:
      - multiply: 0.001
    device_class: power_factor

  - platform: modbus_controller
    name: "${dev} Power Factor L2"
    address: 0x007D
