### ### ###

text_sensor:

  - platform: modbus_controller
    name: "${dev} 0x0001 Clock" 
    register_type: read
    address: 0x0001
    register_count: 1
    raw_encode: COMMA
    response_size: 12
    icon: mdi:chip

  - platform: modbus_controller
    name: "${dev} Firmware Core" 
    register_type: read
    address: 0x0004
    register_count: 1
    raw_encode: NONE
    response_size: 6
    icon: mdi:chip
    skip_updates: 23

  - platform: modbus_controller
    name: "${dev} 0x000B Tariff"
    register_type: read
    address: 0x000B
    register_count: 1
    raw_encode: COMMA
    response_size: 2
    icon: mdi:chip

