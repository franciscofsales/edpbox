sensor eb1esphm:

  - platform: template
    sensors:

      eb1_clock_date:
        friendly_name: "EB1 Clock Date"
        value_template: >-
          {{ states('sensor.eb1_x1_clock').split(',')[0:2]|string + states('sensor.eb1_x1_clock').split(',')[2]|string + states('sensor.eb1_x1_clock').split(',')[3]|string }}
        icon_template: mdi:calendar

      eb1_clock_time:
        friendly_name: "EB1 Clock Time"
        value_template: >-
          {{ states('sensor.eb1_x1_clock').split(',')[5] + ":" + states('sensor.eb1_x1_clock').split(',')[6] + ":" + states('sensor.eb1_x1_clock').split(',')[7] }}
        icon_template: mdi:clock

# EOF
