# begin 0x007B

      - id: PowFac
        name: "EB1 Power Factor"
        address: 0x007B
        offset: 0
        unit_of_measurement: "%"
        modbus_functioncode: "read_input_registers"
        value_type: U_WORD
        accuracy_decimals: 1
        filters:
          - multiply: 0.1
        device_class: power_factor

