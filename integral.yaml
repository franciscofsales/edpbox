# /config/files/integral.yaml

#sensor:

  - platform: template
    sensors:

      u1_power:
        friendly_name: U1 Power
        value_template: >-
            {% set a = states('sensor.u1_nominal_real_power')|int %}
            {% set b = states('sensor.u1_load')|int %}
            {{  (a * b / 100)|int }}
        device_class: power
        unit_of_measurement: "W"

      sun_elevation:
        friendly_name: Sun Elevation
        unit_of_measurement: 'Â°'
        value_template: "{{ state_attr('sun.sun', 'elevation') }}"

      fake_solar:
        friendly_name: Fake Solar
        value_template: >-
            {% set a = states('sensor.mmc_3e_temp')|float + 5.0 %}
            {% set b = states('sensor.sun_elevation')|float / 10.0 %}
            {% set c = (a * b)|float %}
            {% if b > 0 and a > 5 %}
              {{ c|round(2) }}
            {% endif %}
        device_class: power
        unit_of_measurement: "W"

      fake_grid:
        friendly_name: Fake Grid
        value_template: >-
            {% set a = states('sensor.fake_solar')|float %}
            {% set b = (a * 0.555)|float %}
            {% if b > 0 %}
              {{ b|round(2) }}
            {% endif %}
        device_class: power
        unit_of_measurement: "W"

