# sensor eb1modbus: !include modbus-eb1.yaml

  - platform: template
    sensors:

      eb1_vol_l1:
        friendly_name: "EB1 Voltage L1"
        value_template: >-
          {% set x = states('sensor.eb1_0x006c').split(',')[0] | int %}
          {% if x %}
            {{ x / 10 }}
          {% endif %}
        unit_of_measurement: "V"

      
# EOF
