# sensor eb1modbus: !include modbus-eb1.yaml

  - platform: template
    sensors:

      eb1_clock:
        friendly_name: "EB1 Clock"
        value_template: >-
            {% set hh = states('sensor.eb1_0x0001').split(',')[5] | int %}
            {% set mm = states('sensor.eb1_0x0001').split(',')[6] | int %}
            {% set ss = states('sensor.eb1_0x0001').split(',')[7] | int %}
            {{ '{0:02d}'.format(hh) + ":" + '{0:02d}'.format(mm) + ":" + '{0:02d}'.format(ss) }}
        icon: mdi:clock

### example ###

      eb1_vol_test:
        friendly_name: "EB1 test"
        value_template: >-
          {% set x = states('sensor.eb1_0x006c').split(',')[0] | int %}
          {% if x %}
            {{ x / 10 }}
          {% endif %}
        unit_of_measurement: "V"
      
