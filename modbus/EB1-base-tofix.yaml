# modbus-base.yaml

  - name: edpbox1
    type: tcp
    host: 10.3.0.223
    port: 8888
    timeout: 3
    delay: 1
  
    sensors:

      - name: "EB1 0x0001" # Clock
        slave: 1
        address: 1
        input_type: input
        count: 1
        data_type: custom
        register_size: 12
        structure: ">H7BhB"
        scan_interval: 7

      - name: "EB1 Firmware"
        slave: 1
        address: 4
        input_type: input
        count: 3
        data_type: string
        register_size: 18
        scan_interval: 303

      - name: "EB1 0x006C" # V/A
        slave: 1
        address: 108
        input_type: input
        count: 2
        data_type: custom
        structure: ">2H"
        scan_interval: 8

      - name: "EB1 0x0073" # Power
        slave: 1
        address: 115
        input_type: input
        count: 7
        data_type: custom
        register_size: 4
        structure: ">7L"
        scan_interval: 9

      - name: "EB1 0x007B" # PF
        slave: 1
        address: 123
        input_type: input
        count: 5
        data_type: custom
        register_size: 2
        structure: ">5H"
        scan_interval: 11

      - name: "EB1 0x0026" # TotEneTx
        slave: 1
        address: 38
        input_type: input
        count: 3
        data_type: custom
        register_size: 4
        structure: ">3L"
        scan_interval: 301

      - name: "EB1 0x0016" # TotEne I/E/Q
        slave: 1
        address: 22
        input_type: input
        count: 6
        data_type: custom
        register_size: 4
        structure: ">6L"
        scan_interval: 302

      - name: "EB1 0x000B" # Tariff
        slave: 1
        address: 11
        input_type: input
        count: 1
        data_type: custom
        structure: ">Bx"
        scan_interval: 31

# EOF
