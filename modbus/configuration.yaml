logger:

  logs:
    homeassistant.components.modbus: debug
    pymodbus.client: debug

modbus:

  - name: edpbox9
    type: tcp
    host: 10.1.0.48
    port: 8888
    timeout: 5
    delay: 1
  
    sensors:

      - name: "EB9 0x0001 Clock"
        slave: 1
        address: 1
        input_type: input
        count: 1
        data_type: custom
        register_size: 12
        structure: ">H7BhB"

      - name: "EB9 0x0004 Firmware"
        slave: 1
        address: 4
        input_type: input
        count: 3
        data_type: string
        register_size: 6

      - name: "EB9 0x000B Tariff"
        slave: 1
        address: 11
        input_type: input
        count: 1
        data_type: custom
        structure: ">Bx"

      - name: "EB9 0x0016 Total"
        slave: 1
        address: 22
        input_type: input
        count: 2
        data_type: custom
        register_size: 4
        structure: ">2L"

      - name: "EB9 0x006C VA"
        slave: 1
        address: 108
        input_type: input
        count: 7
        data_type: custom
        structure: ">7H"

# EOF
