# /config/files/modbus-eb1.yaml
# edpbox mono templates custom

  - platform: template
    sensors:

      eb1_tariff:
        friendly_name: "EB1 Tariff"
        value_template: >-
          {% set x = states('sensor.eb1_0x000b')|string %}
          {% if x == "1" %}
            {{ "Vazio" }}
          {% elif x == "2" %}
            {{ "Ponta" }}
          {% elif x == "3" %}
            {{ "Cheias" }}
          {% endif %}
        icon_template: mdi:calendar

# EOF
