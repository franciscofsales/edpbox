modbus:

  - name: edpbox3pr
    type: tcp
    host: 10.1.0.47
    port: 9502
    delay: 1
    timeout: 5
    retries: 5
    retry_on_empty: true
    message_wait_milliseconds: 200
  
    sensors:

      - name: "EB3 0x006C" # V/A
        slave: 1
        address: 108
        input_type: input
        count: 7
        data_type: custom
        structure: ">7H"

      - name: "EB3 0x0073" # Power
        slave: 1
        address: 115
        input_type: input
        count: 7
        data_type: custom
        structure: ">7L"

