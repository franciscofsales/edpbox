# /config/files/modbus.yaml
# edpbox1

#modbus:

  - name: edpbox1
    type: tcp
    host: 10.3.0.223
    port: 9988
    timeout: 3
    retries: 9
    retry_on_empty: true

    sensors:

# for use with templates

      - name: "EB1 0x0001" # Clock
        slave: 1
        address: 1
        input_type: input
        count: 1
        data_type: custom
        register_size: 12
        structure: ">H7BhB"

      - name: "EB1 0x000B" # Tariff
        slave: 1
        address: 11
        input_type: input
        count: 1
        data_type: custom
        structure: ">Bx"

      - name: "EB1 0x006C" # V/A
        slave: 1
        address: 108
        input_type: input
        count: 2
        data_type: custom
        structure: ">2H"

      - name: "EB1 0x0079" # Power
        slave: 1
        address: 121
        input_type: input
        count: 2
        data_type: custom
        register_size: 4
        structure: ">2L"

      - name: "EB1 0x007B" # PF
        slave: 1
        address: 123
        input_type: input
        count: 1
        data_type: uint16

      - name: "EB1 0x007F" # Freq
        slave: 1
        address: 127
        input_type: input
        count: 1
        data_type: uint16

      - name: "EB1 0x0026" # TotEneTariff
        slave: 1
        address: 38
        input_type: input
        count: 3
        data_type: custom
        register_size: 4
        structure: ">3L"

      - name: "EB1 0x0016" # TotEne I/E/Q
        slave: 1
        address: 22
        input_type: input
        count: 2
        data_type: custom
        register_size: 4
        structure: ">2L"

